<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioChem Podcasts</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        h1 {
            text-align: left;
            padding: 10px;
            margin: 0;
            font-size: 24px;
            color: #5574a3;
        }
        .container {
            column-count: 3;
            column-gap: 1em;
            padding: 1em;
        }
        .podcast {
            background-color: #fff;
            display: inline-block;
            margin: 0 0 1em;
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .podcast h2 {
            font-size: 1em;
            margin: 0;
            padding: 0.5em;
            background-color: #f7f7f7;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        .podcast .player {
            padding: 1em;
            display: flex;
            align-items: center;
        }
        .audio-player {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .play-btn {
            width: 40px;
            height: 40px;
            background-color: #e0e7ff;
            border: none;
            border-radius: 50%;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1em;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .play-btn:hover {
            background-color: #c3d2fc;
        }
        .progress-bar {
            flex-grow: 1;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: visible; /* Changed from 'hidden' to 'visible' */
        }
        .progress {
            height: 100%;
            background-color: #5c9ded;
            width: 0%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .progress-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #3778ff;
            position: absolute;
            top: -4px;
            left: 0;
            transform: translateX(-50%);
            z-index: 1; /* Added z-index to ensure visibility */
        }
        .time {
            margin-left: 1em;
            font-size: 0.9em;
            white-space: nowrap;
            color: #666;
        }
        .speed-control {
            margin-left: 1em;
            font-size: 0.9em;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="6"><polygon points="0,0 10,0 5,6" fill="%23666"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px 6px;
            padding-right: 30px;
        }
        .speed-control::-ms-expand {
            display: none;
        }
        @media screen and (max-width: 800px) {
            .container {
                column-count: 2;
            }
        }
        @media screen and (max-width: 500px) {
            .container {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Podcast 1 -->
        <div class="podcast">
            <h2>Week II Part 1</h2>
            <div class="player">

                        <div class="progress"></div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audioPlayers = document.querySelectorAll('.audio-player');
            audioPlayers.forEach(function(player) {
                var audio = player.parentElement.querySelector('audio');
                var playBtn = player.querySelector('.play-btn');
                var progressBar = player.querySelector('.progress-bar');
                var progress = player.querySelector('.progress');
                var progressIndicator = player.querySelector('.progress-indicator');
                var time = player.querySelector('.time');
                var speedControl = player.querySelector('.speed-control');

                playBtn.addEventListener('click', function() {
                    if (audio.paused) {
                        // Pause other audios
                        document.querySelectorAll('audio').forEach(function(otherAudio) {
                            if (otherAudio !== audio) {
                                otherAudio.pause();
                                otherAudio.parentElement.querySelector('.play-btn').textContent = '►';
                            }
                        });
                        audio.play();
                        playBtn.textContent = '❚❚';
                    } else {
                        audio.pause();
                        playBtn.textContent = '►';
                    }
                });

                audio.addEventListener('timeupdate', function() {
                    var currentTime = audio.currentTime;
                    var duration = audio.duration;
                    var percent = (currentTime / duration) * 100;
                    progress.style.width = percent + '%';
                    progressIndicator.style.left = percent + '%';

                    var currentMinutes = Math.floor(currentTime / 60);
                    var currentSeconds = Math.floor(currentTime % 60);
                    var durationMinutes = Math.floor(duration / 60);
                    var durationSeconds = Math.floor(duration % 60);

                    if (durationSeconds < 10) durationSeconds = '0' + durationSeconds;
                    if (currentSeconds < 10) currentSeconds = '0' + currentSeconds;

                    time.textContent = currentMinutes + ':' + currentSeconds + ' / ' + durationMinutes + ':' + durationSeconds;
                });

                progressBar.addEventListener('click', function(e) {
                    var rect = progressBar.getBoundingClientRect();
                    var offsetX = e.clientX - rect.left;
                    var totalWidth = rect.width;
                    var percent = offsetX / totalWidth;
                    audio.currentTime = percent * audio.duration;
                });

                audio.addEventListener('ended', function() {
                    playBtn.textContent = '►';
                    progress.style.width = '0%';
                    progressIndicator.style.left = '0%';
                });

                // Speed control
                speedControl.addEventListener('change', function() {
                    audio.playbackRate = parseFloat(speedControl.value);
                });
            });
        });
    </script>
